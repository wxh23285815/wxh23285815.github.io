<!-- Used by theme-bio-builtin-1 -->

{% if site.data.bio.skills %}
<div class="row">
  <div class="two wide column">
    <h3 class="ui left aligned header no-bottom">Skills</h3>
  </div>

  <div class="fourteen wide column no-bottom">
    <p class="ui no-bottom">
    {% for entry in site.data.bio.skills %}
      <p class="ui no-bottom">
      <b>{{ entry.name }}:</b>   
    {% if entry.keyword %}
      <ul style="margin: 0px;">
        {% for keyword in entry.keyword %}
        {% if forloop.last != true %}
          <li>{{ keyword }}</li>
        {% endif %}
        {% endfor %}
      </ul>
    {% endif %}
      </p>
    {% endfor %}

  </div>
</div>
{% endif %}
